<div th:fragment="IndexSlide" class="container-fluid"
	style="width: 1080px; height: 351px; margin-bottom: 46px; padding: 0px;">
	<div class="row" style="margin-left: 0px; margin-right: 0px;">
		<div id="birdScan" class="carousel slide mainPage"
			data-ride="carousel" data-interval="2000">
			<div class="carousel-inner">
				<div
					th:class="${slideStat.index} == 0 ? 'carousel-item active' : 'carousel-item'"
					th:each="slide, slideStat: ${nav.data}">
					<img class="d-block w-100"
						th:src="@{~/} + ${slide.src.replace('\', '/')}"
						th:alt="${slide.alt}">
				</div>
			</div>
			<a class="carousel-control-prev" href="#birdScan" role="button"
				data-slide="prev"> <span class="carousel-control-prev-icon"
				aria-hidden="true"></span> <span class="sr-only">上一张</span>
			</a> <a class="carousel-control-next" href="#birdScan" role="button"
				data-slide="next"> <span class="carousel-control-next-icon"
				aria-hidden="true"></span> <span class="sr-only">下一张</span>
			</a>
		</div>
	</div>
</div>


<div th:fragment="CompanyIconSlide" class="container-fluid"
	id="company-logo-scroll">
	<div class="col companyIconScroll d-flex align-items-end justify-content-end"
		id="companyIconList">
		<a class="company-link" th:each="logo:${nav.logos}"
			th:href="@{/company/{buildingName}/{id}/get(id=${logo.id}, buildingName=${nav.buildingName})}">
			<img style="width: 150px; height: 150px;"
			th:src="${logo.logoSrc.replace('\', '/')}">
		</a>
	</div>
</div>
