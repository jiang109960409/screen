<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<div th:fragment="Text" style="height: 650px;">
	<div class="container">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<form action="#" th:action="@{/text/update}"
					th:object="${data.data}" method="post" id="info"
					enctype="text/plain">
					<h1 class="text-center">
						内容编辑
						<button type="submit" class="btn btn-outline-danger btn-sm">确认修改</button>
					</h1>
					<div hidden>
						<input type="text" class="form-control" id="name" th:field="*{id}"
							required>
					</div>
					<textarea name="content" id="textEditor" th:text="*{text}"></textarea>
					<script>
						ClassicEditor
					    .create( document.querySelector("#textEditor"), {
					        language: 'zh-cn',
					    	ckfinder: {
					            uploadUrl: "/img/upload"
					        }
					    } )
					    .catch( error => {
					        console.error( error );
					    } );
    				</script>
				</form>
			</div>
			<div class="col-1"></div>
		</div>
	</div>
</div>
</head>
</html>
