<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<div th:fragment="Info" style="height: 450px;">
	<div class="container">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<form action="#" th:action="@{/info/update}"
					th:object="${data.data}" method="post" id="info" enctype="text/plain">
					<div class="form-group row d-flex align-items-center">
						<div class="col-sm-10" hidden>
							<input type="text" class="form-control" id="name"
								th:field="*{id}" required>
						</div>
					</div>
					<div class="form-group row d-flex align-items-center">
						<label class="font-weight-bold" for="name">名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name"
								th:field="*{name}" required>
						</div>
					</div>
					<div class="form-group row d-flex align-items-center">
						<label class="font-weight-bold" for="address">地址</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="address"
								th:field="*{address}" required>
						</div>
					</div>
					<div class="form-group row d-flex align-items-center">
						<label class="font-weight-bold" for="fax">传真</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="fax"
								th:field="*{fax}" required>
						</div>
					</div>
					<div class="form-group row d-flex align-items-center">
						<label class="font-weight-bold" for="telephoneNumber">电话</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="telephoneNumber"
								th:field="*{telephoneNumber}" required>
						</div>
					</div>
					<div class="form-group row d-flex align-items-center">
						<label class="font-weight-bold" for="phoneNumber">手机</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="phoneNumber"
								th:field="*{phoneNumber}" required>
						</div>
					</div>
					<div class="form-group row d-flex align-items-center">
						<label class="font-weight-bold" for="qq">qq&nbsp;&nbsp;&nbsp;</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="qq" th:field="*{qq}"
								required>
						</div>
					</div>
					<div class="form-group row d-flex align-items-center">
						<label class="font-weight-bold" for="email">邮件</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="email"
								th:field="*{email}" required>
						</div>
					</div>
					<div class="form-group row d-flex justify-content-center">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary"
								style="margin-left: 160px;">修改</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
</div>
</head>
</html>
